<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Multijugador</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Three.js (se cargar谩 condicionalmente) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <!-- Scripts del juego (se cargar谩n condicionalmente) -->
    <script src="game.js" defer></script>
    <script src="game3d.js" defer></script>
</head>
<body>
    <!-- Men煤 Inicial -->
    <div id="menuInicial">
        <div class="menu-contenido">
            <h1>隆Bienvenido al Juego!</h1>
            <input type="text" id="nombreJugador" class="menu-input" placeholder="Ingresa tu nombre" maxlength="15">
            <div class="version-selector">
                <label>Selecciona la versi贸n:</label>
                <div class="version-buttons">
                    <button class="version-button selected" data-version="2d">2D</button>
                    <button class="version-button" data-version="3d">3D (Beta)</button>
                </div>
            </div>
            <div class="avatar-selector">
                <label for="playerAvatar">Selecciona tu avatar:</label>
                <input type="file" id="playerAvatar" accept="image/*">
                <img id="avatarPreview" src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Avatar preview" style="width: 100px; height: 100px; object-fit: cover;">
            </div>
            <button id="botonJugar" class="menu-boton">隆Jugar!</button>
        </div>
    </div>

    <!-- Contenedor del Juego -->
    <div class="game-container" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div id="gameStatus">
                Jugadores: <span id="playerCount">0</span>
            </div>
            <div id="scoreboard">
                <h3> Top Jugadores</h3>
                <div id="scoreList"></div>
            </div>
            <div id="healthBar">
                <div id="healthFill"></div>
            </div>
        </div>
        
        <!-- Controles m贸viles -->
        <div id="mobileControls" style="display: none;">
            <div id="moveJoystick" class="joystick">
                <div class="joystick-base">
                    <div class="joystick-stick"></div>
                </div>
            </div>
            <div id="aimJoystick" class="joystick">
                <div class="joystick-base">
                    <div class="joystick-stick"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Crosshair -->
    <div id="crosshair">+</div>

    <script>
        // Gesti贸n de versiones
        let selectedVersion = '2d';
        const versionButtons = document.querySelectorAll('.version-button');
        
        versionButtons.forEach(button => {
            button.addEventListener('click', () => {
                versionButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedVersion = button.dataset.version;
            });
        });

        // Modificar el evento de inicio del juego
        document.getElementById('botonJugar').addEventListener('click', () => {
            if (selectedVersion === '3d') {
                // Desactivar el script 2D y activar el 3D
                document.querySelector('script[src="game.js"]').remove();
                init(); // Funci贸n de inicio del juego 3D
            } else {
                // Desactivar el script 3D y mantener el 2D
                document.querySelector('script[src="game3d.js"]').remove();
                startGame(); // Funci贸n de inicio del juego 2D
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Multijugador</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Script de Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Script del juego -->
    <script src="game.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Men√∫ Inicial -->
    <div id="menuInicial">
        <div class="menu-contenido">
            <h1>¬°Bienvenido al Juego!</h1>
            <input type="text" id="nombreJugador" class="menu-input" placeholder="Ingresa tu nombre" maxlength="15">
            <button id="botonJugar" class="menu-boton">¬°Jugar!</button>
            <button id="botonAmor" class="menu-boton amor">Para mi Amorcito ‚ù§Ô∏è</button>
        </div>
    </div>

    <!-- Nuevo contenedor para el mensaje de amor -->
    <div id="mensajeAmor" style="display: none;">
        <div class="amor-contenido">
            <div id="corazon3D"></div>
            <p class="mensaje-amor">Cada d√≠a me enamoro m√°s de ti. ¬°Que tengas un hermoso d√≠a! ‚ù§Ô∏è</p>
            <button id="volverMenu" class="menu-boton">Volver al Men√∫</button>
        </div>
    </div>

    <!-- Contenedor del Juego -->
    <div class="game-container" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="gameStatus">
            Jugadores: <span id="playerCount">0</span>
        </div>
        
        <!-- Agregamos los controles m√≥viles -->
        <div id="mobileControls">
            <div id="moveJoystick" class="joystick">
                <div class="joystick-base">
                    <div class="joystick-stick"></div>
                </div>
            </div>
            <div id="aimJoystick" class="joystick">
                <div class="joystick-base">
                    <div class="joystick-stick"></div>
                </div>
            </div>
        </div>

        <!-- Chat y Scoreboard -->
        <div id="gameUI">
            <div id="scoreboard">
                <h3>üèÜ Top Jugadores</h3>
                <div id="scoreList"></div>
            </div>
            <div id="chat">
                <div id="chatMessages"></div>
                <input type="text" id="chatInput" placeholder="Presiona Enter para chatear...">
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Multijugador</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Script de Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Script del juego -->
    <script src="game.js" defer></script>
</head>
<body>
    <!-- Menú de selección de plataforma -->
    <div id="menuPlataforma">
        <div class="menu-contenido">
            <h1>Selecciona tu plataforma</h1>
            <button id="botonWeb" class="menu-boton">Web (Teclado y Ratón)</button>
            <button id="botonMovil" class="menu-boton">Móvil (Joysticks)</button>
        </div>
    </div>

    <!-- Menú Inicial -->
    <div id="menuInicial" style="display: none;">
        <div class="menu-contenido">
            <h1>¡Bienvenido al Juego!</h1>
            <input type="text" id="nombreJugador" class="menu-input" placeholder="Ingresa tu nombre" maxlength="15">
            <div class="avatar-selector">
                <label for="playerAvatar">Selecciona tu avatar:</label>
                <input type="file" id="playerAvatar" accept="image/*">
                <img id="avatarPreview" src="default-avatar.png" alt="Avatar preview" style="width: 100px; height: 100px; object-fit: cover;">
            </div>
            <button id="botonJugar" class="menu-boton">¡Jugar!</button>
            <button id="botonRegresar" class="menu-boton">Regresar</button>
        </div>
    </div>

    <!-- Contenedor del Juego -->
    <div class="game-container" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="gameStatus">
            Jugadores: <span id="playerCount">0</span>
        </div>
        
        <!-- Controles móviles -->
        <div id="mobileControls" style="display: none;">
            <div id="moveJoystick" class="joystick">
                <div class="joystick-base">
                    <div class="joystick-stick"></div>
                </div>
            </div>
            <div id="aimJoystick" class="joystick">
                <div class="joystick-base">
                    <div class="joystick-stick"></div>
                </div>
            </div>
        </div>

        <!-- Chat y Scoreboard -->
        <div id="gameUI">
            <div id="scoreboard">
                <h3>🏆 Top Jugadores</h3>
                <div id="scoreList"></div>
            </div>
            <div id="chat">
                <div id="chatMessages"></div>
                <input type="text" id="chatInput" placeholder="Presiona Enter para chatear...">
            </div>
        </div>
    </div>
</body>
</html>
